<h1>Add Product</h1>
<hr>

<form action="" [formGroup]="myForm">

  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label for="">Name:</label>
    </div>

    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control">
    </div>

    <div class="col-auto">
      <span>Info about the product.</span>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary">
        Change color
      </button>
    </div>
  </div>

</form>

<pre class="mt-5">{{ myForm.get('name')?.errors | json }}</pre>
<p>Color: {{ color }}</p>
