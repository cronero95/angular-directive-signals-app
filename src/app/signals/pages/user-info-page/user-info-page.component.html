<h2>User information</h2>
<hr>

<div class="row">
  <div class="col-4">
    <h3>Current: User {{userId()}}</h3>

    <button (click)="loadUser(userId()-1)" class="btn btn-primary">Last</button>
    &nbsp;
    <button (click)="loadUser(userId()+1)" class="btn btn-primary">Next</button>

  </div>

  <div class="col-8" *ngIf="currentUser()!==undefined">
    <h3>Information</h3>
    <p>Email: {{ currentUser()?.email }}</p>
    <p>Name: {{ fullName() }}</p>

    <img class="rounded" [src]="currentUser()?.avatar" alt="Avatar">
  </div>

  <div class="col-8 text-danger" *ngIf="!userWasFound()">
    <h3>User not Found</h3>
  </div>
</div>
